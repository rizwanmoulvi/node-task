<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Task Manager</h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>

        <div class="task-form-container">
            <form id="taskForm">
                <input 
                    type="text" 
                    id="taskTitle" 
                    placeholder="Task title..." 
                    required
                    autocomplete="off"
                >
                <textarea 
                    id="taskDescription" 
                    placeholder="Task description (optional)..."
                    rows="3"
                ></textarea>
                <button type="submit" class="btn btn-primary">
                    <span id="formBtnText">Add Task</span>
                </button>
                <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">
                    Cancel
                </button>
            </form>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total:</span>
                <span id="totalTasks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Pending:</span>
                <span id="pendingTasks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Completed:</span>
                <span id="completedTasks">0</span>
            </div>
        </div>

        <div id="taskList" class="task-list">
            <!-- Tasks will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state">
            <p>No tasks yet. Add your first task above! ğŸ¯</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
